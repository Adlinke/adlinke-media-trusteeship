name: Sovereign Archive Deployment

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Format declarations
        run: npm run format

      - name: Publish to WikiGit
        run: npm run deploy

      - name: Confirm badge-authenticated status
        run: echo "Deployment node verified under AdLinke law"
